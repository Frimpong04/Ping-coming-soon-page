<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="coming soon landing page for ping">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Ping</title>
</head>
<body>
    <main>
        <div class="logo-div">
            <img  src="./images/logo.svg" alt="" class="logo"/>
        </div>
      
        <h1>We are launching <span>soon!</span></h1>
        <p class="subscribe-message">Subscribe and get notified</p>

        <form>
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="example@email.com" required/>
                <p class="error-message">Please provide a valid email address</p>
            </div>
            <button type="submit" class="submit-button">Notify me</button>
         
        </form>

        <div class="main-image-container">
            <img src="./images/illustration-dashboard.png" alt=""/>
        </div>

        <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>

        </div>
        <p class="copyright-paragraph">&copy;Copyright Ping. All rights reserved</p>
    </main>
    <script src="./app.js"></script>
</body>
</html>
